<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>each2.html</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <style>
        span {
            color: blue;
            text-decoration: underline;
            cursor:pointer;
        }

        .ex {
            font-style: italic;
        }
    </style>
</head>
<body>
    click this <span>색변경</span> 
    <!-- 클릭을 하면 li의 클래스의 속성을 주어 폰트 스타일이 바뀌도록 -->
    <ul>
        <li class="ex">Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>
    click this <span>색변경</span> 
    <script>
        $('span').click(function () {
            $('li').each(function() {
                $(this).toggleClass('ex');  
                // 토글클래스? 설정된 클래스 명을 해당하는 요소가 가지고 있는지 판단하여
                // 해당 요소가 있으면 제거하고, 없다면 부여해주는 메소드

            });
        });
    </script>
</body>
</html>
