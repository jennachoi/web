<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>jQuery/upload.html</title>
<script src='../js/jquery-3.6.0.min.js'></script>
<script>
	$(document).ready(function () {
		//DB의 데이터를 화면에 출력 <div><table></table></div>
		$.ajax({
			url: '../getFileListServlet',
			dataType: 'json',	// json -> object로 바꿔준다
			success: function(result) {
				console.log(result);
				//테이블을 활용해서 리스트 출력
				let table = $('<table border="1" id="tbl" />');
				table.append(getTitle());
				
				//result 결과를 table에 append 
				for (obj of result) { // 여기서 data는 전역변수로 선언됨. let data .. 하면 data는 이 for 블럭 안에서만 사용가능 
					let tr = $('<tr id="tr"/>');
					let alink = $('<a />').attr('href','#').html(obj.title);
					alink.click(linkClickCallBack);
					let delbtn = $('<button />').html('삭제');
					delbtn.click(deleteRow);
					tr.append(
							$('<td />').html(obj.num),
							$('<td />').append(alink),
							$('<td />').html(obj.author),
							$('<td />').html(obj.file_Name),
							$('<td />').html(obj.day),
							$('<td />').append(delbtn));
					table.append(tr);
					}
				$('#show').append(table);
			},
			error: function(err){
				console.log(err);
			}
				
		});
		
		// 삭제 버튼
		function deleteRow(e) {
			e.preventDefault();
			// console.log(this); this는 이벤트가 발생하고 있는 삭제버튼임
			let num = $(this).parent().parent().children().eq(0).html();
			console.log(num);
			let delTr = $(this).parent().parent();
		// DB에서 삭제
		$.ajax({
			url: '../fileDeleteServlet',
			data: 'num=' + num,
			type: 'get',
			success: function() {
				console.log('삭제후 처리');
				// 화면에서 삭제도 DB에서 삭제가 되어야 하니까 이 위치에 작성. 
				delTr.remove();
			},
			error: function(err) {
				console.log(err);
			}
		});
	}
		
		// 링크 클릭했을 때 callback
		function linkClickCallBack(e){
			console.log('a클릭', $(this).parentsUntil('table').eq(1).children().eq(0).html()); // this : 클릭 이벤트가 발생하는 대상
			// parentsUntil : table까지 전까지의 부모요소들을 가져옴. 
			let num = $(this).parent().parent().children().eq(0).html();
			num = $(this).parent().prev().html();
				  //a태그  td태그    그앞의td  num
			e.preventDefault(); // default 기능을 차단
			e.stopPropagation(); // 이벤트가 상위요소로 전파되는 것을 차단

			$.ajax({
				url: '../getFileServlet', // 호출할 페이지(서블릿)
				data: 'num=' + num,
				dataType: 'json',
				type: 'get',
				success: function(result){
					console.log(result);
					// 화면에 가져온 정보를 보여주도록
					$('#num').val(result.num);
					$('#author').val(result.author);
					$('#title').val(result.title);
					$('#img').attr('src', '../upload/'+result.file_Name); // uplodd 아래에 파일이 위치해있기 때문
					$('#day').val(result.day);
				},
				error: function(err){
					console.log(err);
				},
			});
		}
		
		// 테이블의 타이틀
		function getTitle() {
			let $title = $('<tr />');
			$title.append(
				$('<th />').html('번호'),		
				$('<th />').html('제목'),		
				$('<th />').html('저자'),		
				$('<th />').html('파일명'),		
				$('<th />').html('날짜'),		
				$('<th />').html('삭제'),		
			);
			return $title;
		}
			
		// 파일을 선택하면 이미지가 나타나는 부분
		$('#filename').change(function(){
			for(let file of this.files) {
				$('#img').attr('src', URL.createObjectURL(file));
			}
		});
		
		//전송을 누르면
		$('#frm').submit(function(e){
			e.preventDefault();
			let frm = document.getElementById('frm');
			let data = new FormData(frm);
			for(let k of data.entries()) {
				console.log(k);				
			}
			//비동기 호출 파일 업로드 서블릿
			$.ajax({
				contentType: false,
				processData: false,
				url: $('#frm').attr('action'),
				type: 'post',
				dataType: 'json',
				data: data,
				success: function(result) {
					console.log(result);
					let tr = $('<tr />').append(val(result.num),
										val(result.author),
										val(result.file_Name),
										val(result.title),
										val(result.day));
							$('#tbl').append$('tr');
						},
				error: function(err) {
					console.log(err);
				}
			});
		});
	});
	</script>
<style>
#img {
	width: 180px;
	height: 220px;
}

table {
	border-collapse: collapse;
}
</style>
</head>

<body>
	<h1>Ajax 파일 업로드</h1>
	<form id='frm' action='../fileUploadServlet' method='post'
		enctype='multipart/form-data'>
		<!--ㄴ데이터가 서버로 제출될때 인코딩 타입 명시  -->
		<table border="1">
			<tr>
				<td><label for="num">번호</label></td>
				<td><input type="text" name="num" id="num"></td>
				<td rowspan="4"><img src="" alt="선택한 파일" id='img'></td>
			</tr>
			<tr>
				<td><label for="author">저자</label></td>
				<td><input type="text" name="author" id="author"></td>
			</tr>
			<tr>
				<td><label for="title">제목</label></td>
				<td><input type="text" name="title" id="title"></td>
			</tr>
			<tr>
				<td><label for="filename">파일첨부</label></td>
				<td><input type="file" name="filename" id="filename"></td>
			</tr>
			<tr>
				<td colspan="3"><input type="submit"><input
					type="reset"></td>
			</tr>
		</table>
		<br>
		<div id='show'></div>
	</form>
</body>

</html>
