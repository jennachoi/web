<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq_selec_last.html</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
	$(function() {
		$(".wrap_1 p:first").text("내용1"); // p요소의 첫번째에 내용1이라는 텍스트를 추가
		$(".wrap_1 p.active").removeClass("active").addClass("on"); // p의 클래스 아이디가 active인것을 제거하고 on이라는 클래스를 추가한다 
		$(".wrap_1 p:eq(2) a").attr("href", "http://www.naver.com"); // 세번째 p요소의 a 링크에 네이버 링크를 거는 속성을 추가
		$(".wrap_1 p:eq(3) input").val("Korea"); // 네번째 p의 input에 korea라는 값을 추가
		$(".wrap_2 p:first").after("<p>After(추가1)</p>"); // 첫번째 p의 뒤에 추가1이라는 p태그를 추가하겠다
		$(".wrap_2 p:first").before("<p>Before(추가2)</p>"); // 첫번째 p의 앞에 추가2라는 p태그를 추가
		$(".wrap_3 p").unwrap().wrapInner("<strong/>"); // wrap_3의 p를 감싸는 부모요소를 제거하고, p의 하위요소들을 <strong>으로 감싼다 
	});
</script>
</head>
<body>
	<div class="wrap_1">
		<p>텍스트1</p>
		<p class="active">내용2</p>
		<p>
			<a href="#">네이버</a>
		</p>
		<p>
			<input type="text" value="Hello">
		</p>
	</div>
	<div class="wrap_2">
		<p>내용5</p>
		<p>내용6</p>
	</div>
	<div class="wrap_3">
		<div>
			<p>내용7</p>
			<p>내용8</p>
		</div>
	</div>
</body>
</html>
