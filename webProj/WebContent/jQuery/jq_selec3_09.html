<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq_selec3_9.html</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
	$(function() {
					//┌세번째p, 내용3
		$("#wrap p:eq(2)").after("<p>After</p>");
		$("<p>insertAfter</p>").insertAfter("#wrap p:eq(1)");
													//└두번째p, 내용2	 
		$("#wrap p:eq(1)").before("<p>Before</p>")
		$("<p>insertBefore</p>").insertBefore("#warp p:eq(0)");
											
		//$(요소선택).append(새요소);
		//$(새요소).appendTo(요소 선택);
		$('#listZone').prepend('<li>prepend</li>'); // 요소의 가장 앞에 붙임
		$('<li>AppendTo</li>').appendTo('#listZone'); // 요소의 가장 마지막에 붙임	
	})
</script>
</head>
<body>
	<div id="wrap">
		<p>내용1</p>
		<p>내용2</p>
		<p>내용3</p>
	</div>
	<ul id="listZone">
	<li>리스트</li>
	</ul>
</body>
</html>
