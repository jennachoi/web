<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq_selec2_9</title>
</head>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
	$(function() {
		var arr1 = [ "서울", "대전", "부산", "전주" ];
		var arr2 = [ "한국", "미국", "일본", "중국" ];
		var obj = {
			"name" : "정부장",
			"area" : "서울"
		}

		var idxNum = $.inArray("부산", arr1); // inArray : 배열에 저장된데이터 중 지정한 데이터를 찾아서 인덱스 값을 반환 
		console.log(idxNum);

		var okArray1 = $.isArray(arr1); // 지정한 데이터가 배열 객체면 true, 아니면 false
		var okArray2 = $.isArray(obj);
		console.log(okArray1);
		console.log(okArray2);

		$.merge(arr2, arr1); // 두 배열 객체를 하나의 객체로 묶음 
		console.log(arr2);
	});
</script>
<body>

</body>
</html>
