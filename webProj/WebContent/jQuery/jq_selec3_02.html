<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq_selec3_2.html</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
	$(function() {
		let srcVal = $('#sec_1 img').attr('src');
		console.log(srcVal);
		
//		$('#sec_1 img').attr('src','').attr('alt',''); // 속성 여러개 지정
		$('#sec_1 img').attr({'width':'200px',
							  'src':srcVal.replace('1.png', '2.png'),
							  'alt':'바위'})    // 속성 이렇게 오브젝트 타입으로  나열도 가능 
						.removeAttr('border'); // border 속성을 제거하겠다
	});
</script>
</head>
<body>
	<section id='sec_1'>
		<p>
			<img src="../images/1.png" alt='가위' border='2'>
		</p>
	</section>
</body>
</html>
