<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map.html</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <p>Value: </p>
    <form action="">
        <input type="text" name="name" id="" value='kildong'>
        <input type="text" name="passwd" id="" value='1234'>
        <input type="text" name="age" id="" value='10'>
    </form>
    <script>
        $('p').append(
        $('input').map(function () { // map: 배열에 저장된 데이터 수만큼 메서드를 반복실행하고, 반환된 데이터는 새 배열에 저장하고 그 배열 객체를 반환
            return $(this).val();
        }).get().join(','));

        var obj = [{area:'부산'}, {area:'서울'}, {area:'전주'}];
        $(obj).each(function(i, o) { // 아래것과 동일
            console.log(i, o)
        });
        $.each(obj, function(i, o) {
            console.log(i, o)
        });
    </script>
</body>
</html>
