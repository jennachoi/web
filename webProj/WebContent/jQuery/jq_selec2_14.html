<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq_selec2_14.html</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
	$(function() {
		$("#inner_1").find(".txt1")	// id가 inner_1의 하위 중 class값이 .txt1인 요소를 선택 
		.css({"background-color" : "#FF0"});

		$("#inner_1 p").filter(".txt2") // id가 inner_1의 하위 중 class값이 .txt2인 요소를 선택 
		.css({"background-color" : "#0FF"});
 
		$("#inner_2 p").filter(function(idx, obj){ // id가 inner_2이며 하위요소인 <p>의 개수만큼 익명함수가 실행 
			console.log(idx);
			return idx % 2 == 0;
		})
		.css({"background-color" : "#0F0"});
	});
</script>
</head>
<body>
	<div id='outer_wrap'>
		<h1>콘텐츠 탐색 선택자</h1>
		<section id="inner_1">
			<h2>find(), filter()</h2>
			<p class="txt1">내용1</p>
			<p class="txt2">내용2</p>
		</section>
		<section id="inner_2">
			<h2>filter(function)</h2>
			<p>index 0</p>
			<p>index 1</p>
			<p>index 2</p>
			<p>index 3</p>
		</section>
	</div>
</body>
</html>
