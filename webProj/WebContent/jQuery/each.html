<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>each.html</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <style>
        div:nth-child(1){
            color: rgb(0, 0, 255);
        }
    </style>
</head>
<body>
    <div>content1</div>
    <div>content2</div>
    <div>content3</div>
    <script>
        $(document.body).click(function() { //body를 클릭했을때 실행할 fnc
            $('div').each(function(i, o) { // each : 각각의 요소들에 fnc를 실행
                console.log($(this).css('color'));
                if($(this).css('color') !== 'rgb(0, 0, 255)') {
                    $(this).css('color', 'rgb(0, 0, 255)');
                }else {
                    $(this).css('color','rgb(0, 255, 0)');
                }
            });
        });

    </script>
</body>
</html>
