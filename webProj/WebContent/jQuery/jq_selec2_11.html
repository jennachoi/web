<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq_selec2_11.html</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
	$(function() {
		$("#wrap a[target]")		// 지정한 속성을 포함한 요소만 선택
		.css({"color" : "#F00"});

		$("#wrap a[href^=https]")  // href 속성값이 https로 시작하는 요소만 선택
		.css({"color" : "#0F0"});

		$("#wrap a[href$=net]")		// href 속성값이 net로 끝나는 요소만 선택
		.css({"color" : "#00F"})

		$("#wrap a[href*=google]")	// href 속성값에 google을 포함하는 요소 선택
		.css({"color" : "#000"})

		$("#member_f :text")		// input 요소 중 type 속성값이 일치하는 요소만 선택 
		.css({"background-color" : "#FF0"});

		$("#member_f :password")
		.css({"background-color" : "#0FF"});

	});
</script>
</head>
<body>
	<div id='wrap'>
		<p>
			<a href='https://easyspub.co.kr' target='_blank'>EasyPub</a>
		</p>
		<p>
			<a href='https://naver.com'>Naver</a>
		</p>
		<p>
			<a href='https://google.co.kr'>Google</a>
		</p>
		<p>
			<a href='https://daum.net'>Daum</a>
		</p>
	</div>
	<form action="#" method="get" id="member_f">
		<p>
			<label for="user_id">아이디</label><input type="text" name="user_id"
				id="user_id">
		<p>
		<p>
			<label for="user_pw">비밀번호</label><input type="password"
				name="user_pw" id="user_pw">
		<p>
	</form>
</body>
</html>
