<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq_selec2_13.html</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
	$(function() {
		$("#inner_1 p:contains(내용1)").css({ // <p> 요소 중 텍스트 "내용1"을 포함하는 요소만 선택
			"background-color" : "#FF0"
		});

		$("#inner_1 p:has(strong)").css({ // <p> 요소 중 <strong>요소를 포함하는 요소만 선택
			"background-color" : "#0FF"
		});

		$("#outer_wrap").contents().css({ // id가 outer_wrap인 요소의 하위 요소 텍스트와 태그 노드 선택
			"border" : "1px dashed #00F"
		});

		$("#inner_2 p").not(":first").css({ // id가 inner_2인 요소의 하위 <p>요소에서 첫번째 요소만 제외하고 선택
			"background-color" : "#0F0"
		});

		$("#inner_2 p").eq(2).end().css({ // id가 inner_2인 요소의 하위 <p>요소에서 인덱스가 2인 요소를 선택, 하지만 end()는 인덱스를 선택하기 전의 선택자가 적용?????
			"color" : "#F00"
		});
	});
</script>
</head>
<body>
	<div id='outer_wrap'>
		<h1>콘텐츠 탐색 선택자</h1>
		<section id="inner_1">
			<h1>contains(), contents(), has()</h1>
			<p>
				<span>내용1</span>
			</p>
			<p>
				<strong>내용2</strong>
			</p>
			<p>
				<span>내용3</span>
			</p>
		</section>
		<section id="inner_2">
			<h1>not(), end()</h1>
			<p>내용4</p>
			<p>내용5</p>
			<p>내용6</p>
		</section>
	</div>
</body>
</html>
