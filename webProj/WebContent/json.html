<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json.html</title>
</head>

<body>
    <script>
        var myObj = {
            name: "John",
            age: 31,
            city: "New York"
        };

        // Json : JavaScrpit Object Notation. 자바스크립트의 오브젝트파일 표기법. 
        // 서버에서 주고받기 위해서는 텍스트 타입으로 주고받아야 한다.   
        var jsonObj = '{"name": "John","age": "31", "city": "New York"}';

        // Json => object
        var data = JSON.parse(jsonObj); // json을 자바스크립트의 object타입으로 바꿔준다.
        console.log(data.name, data.age, data.city);

        // 자바스크립트 Object => 다시 json으로 
        var json = JSON.stringify(data);
        console.log(json);

        // mockData (Json)를 자바스트립트의 Object타입으로 바꿔보기
        // 서버에서 받아온 사원 정보
        var mockData =
            '[{"id":1,"first_name":"Addi","last_name":"Pala","email":"apala0@craigslist.org","gender":"Polygender","ip_address":"198.12.180.225"},{"id":19,"first_name":"Thorny","last_name":"Overland","email":"toverlandi@skype.com","gender":"Non-binary","ip_address":"172.122.136.163"},{"id":20,"first_name":"Elisabetta","last_name":"Lober","email":"eloberj@netvibes.com","gender":"Genderqueer","ip_address":"92.244.172.169"}]';
        var mockObj = JSON.parse(mockData);

        //테이블 만들고 테두리 지정
        var table = document.createElement('table');
        table.setAttribute('border','1');
        
        //캡션만들고
        var cap = document.createElement('caption');
        cap.innerHTML = '사원리스트';
        table.appendChild(cap);

        for (var i = 0; i < mockObj.length; i++) {
            var tr = document.createElement('tr');
            for (field in mockObj[i]) { // mockObj가 가지고 있는 필드 개수만큼 반복하기
                var td = document.createElement('td');
                var text = document.createTextNode(mockObj[i][field]);
                td.appendChild(text);
                tr.appendChild(td);
            }
            table.appendChild(tr);
        }
        document.body.appendChild(table);
        console.log(mockObj);
    </script>
</body>

</html>
