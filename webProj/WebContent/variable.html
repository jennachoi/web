<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>variable.html</title>
	<style>
		ul>li#second {
			background-color: blue;
		}
	</style>
</head>

<body>
	<!-- <script src='script/obj.js'></script>
	<script src="script/obj2.js"></script> -->
	<script>
		var tableTag = '<table border="1">';
		// for (var i = 1; i < 10; i++) {
		// 	tableTag += '<tr><td> 2 * ' + i + '</td><td>=</td><td>' + 2 * i + '</td></tr>'
		// }
		
		for (var j = 1; j < 10; j++) {
			tableTag += '<tr>';
				for (var i = 2; i < 10; i++) {
				tableTag += '<td>' + i + '*' + j + '=' + i * j + '</td>'
			}
			tableTag += '</tr>';
		}
		document.write(tableTag);
	</script>
</body>

</html>
