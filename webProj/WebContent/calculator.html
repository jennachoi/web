<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator.html</title>
    <style>
        div.container {
            display: flex;
            flex-wrap: wrap;
            width: 300px;
            height: 350px;
            background-color: rgb(162, 230, 230);
            justify-content: space-around;
        }

        .container>div {
            background-color: rgb(253, 253, 168);
            width: 50px;
            height: 50px;
            margin: 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            line-height: 50px;
        }

        .container>div:hover {
            cursor: pointer;
        }

        div#display {
            width: 190px;
            padding-right: 10px;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id='display'>0</div>
        <div>C</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>*</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>/</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>%</div>
        <div>0</div>
        <div>+</div>
        <div>-</div>
        <div>=</div>
    </div>

    <script>
        var dp = document.getElementById('display');
        var btns = document.querySelectorAll('div.container>div');

        for (var i = 0; i < btns.length; i++) { // 버튼들에 반복문으로 이벤트 지정하기
            btns[i].onclick = clickEvent;
        }

        var firstVal = 0,
            lastVal = 0,
            oper = null;

        function clickEvent() {
            var touchVal = this.innerHTML;
            // dp.innerHTML = parseInt(touchVal); // 숫자를 누를때 제일 앞의 0을 없애주기

            if (isNaN(touchVal)) { 
            if (touchVal == 'C') { // 값이 문자라면(*,/,+,-,=,C) 
                    firstVal = 0;
                    lastVal = 0;
                    oper = null;
                } else if (touchVal != '=') {
                    oper = touchVal;
                } else { // =를 눌렀을때 연산 결과를 보여주는 부분 
                    if (oper == '+') {
                        dp.innerHTML = parseInt(firstVal) + parseInt(lastVal);
                    } else if (oper == '-') {
                        dp.innerHTML = (firstVal - lastVal);
                    } else if (oper == '*') {
                        dp.innerHTML = (firstVal * lastVal);
                    } else if (oper == '/') {
                        dp.innerHTML = (firstVal / lastVal);
                    } else if (oper == '%') {
                        dp.innerHTML = (firstVal % lastVal);
                    }
                    return; // function에서 return을 만나면 종료
                }
            } else { // 숫자가 들어온다면
                if (oper) { // 연산자가 있다면
                    // lastVal에 값을 넣기
                    lastVal += touchVal;
                } else {
                    // firstVal에 값을 넣기
                    firstVal += touchVal;
                }
            }
            dp.innerHTML = parseInt(firstVal) + oper + (lastVal == 0 ? '' : parseInt(lastVal));
        }
    </script>
</body>

</html>
