<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ajax.html</title>
</head>
<body>
	<form action="empList.do" method="POST">
		<label>LastName: <input type="text" name="last_name" id="" size="20"> </label><br>
		<label>Email: <input type="text" name="email" id="" size="20"> </label><br>
		<label>hireDate: <input type="text" name="hire_date" id="" size="20"> </label><br>
		<label>JobId: <input type="text" name="job_id" id="" size="20"> </label><br>
		<input type="submit" value="저장">
		<input type="reset" value="취소">
		<br>
	</form>



	<div id="show"></div>
	<script>
		var xhtp = new XMLHttpRequest();
		xhtp.onreadystatechange = function() {
			// readyState : 
			// 1 => connection.  연결
			// 3 => processing requested. 처리중
			// 2 => request recived.  요청 확인
			// 4 => request finished, response ready 요청완료, 다음 요청 준비중 
			// console.log(xhtp.readyState, xhtp.status, xhtp.responseText);
			if (xhtp.readyState == 4 && xhtp.status == 200) { // 서버가 정상적으로 응답을 했다면
				var show = document.getElementById('show');
				var obj = JSON.parse(xhtp.responseText);
				console.log(obj);
				
				// table tr td => div.appendChild();
				var table = document.createElement('table');
				table.setAttribute('border', '1');

				// 배열의 갯수만큼 반복해서 tr을 생성
				for(var data of obj) {
					var tr = document.createElement('tr');
					//field 갯수만큼 반복해서 td를 생성 
					for (var field in data) { 
						var td = document.createElement('td');
						var text = document.createTextNode(data[field]);
						td.appendChild(text);
						tr.appendChild(td);
					}
					table.appendChild(tr);
				}
				// div#show의 자식으로 table을 붙여준다. 
				document.getElementById('show').appendChild(table);
			}
		}
		xhtp.open('get', 'empList.do?dept=50');
		xhtp.send();
	</script>
</body>
</html>
